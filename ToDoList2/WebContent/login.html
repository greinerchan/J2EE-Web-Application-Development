<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="todolist.css">
    <title>Shared Todo List #2 -- Login</title>
</head>

<body>
	<div class="title">Shared To Do List #2 Login</div>
	
	$error-messages$

	<form method="POST">
	    <table>
	        <tr>
	            <td>
	            		<label for="userName">User Name:</label>
	            	</td>
	            <td>
	                <input type="text" id="userName" name="userName" value="$userName$" autofocus />
	            </td>
	        </tr>
        		<tr>
	            <td>
	            		<label for="password">Password:</label>
	            	</td>
            		<td>
            			<input id="password" type="password" name="password" />
            		</td>
	        </tr>
	        <tr>
	        		<td></td>
	            <td>
	                <button type="submit" name="button" value="login">Login</button>
	                <button type="submit" name="button" value="register">Register</button>
	            </td>
	        </tr>
	    </table>
	</form>
</body>
</html>
